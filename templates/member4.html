<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <link href="/static/css/seoyeon.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/common.css">

    <script src="/static/js/guest.js"></script>
    <title>협업은 처음이라 | 정서연</title>
    <script>
        $(document).ready(function () {
            show_guest('mem4');
        });
    </script>

</head>
<body>
    <!-- title -->
    <header id="header">
        <h1 class="page-title"><a href={{url_for('home')}}>협업은 처음이라</a></h1>
    </header>

    <!-- 멤버 소개 -->
    <div class="container">
        <div class="row row-cols-4">
            <div class="col-2"></div>
            <div class="col">

                <!-- 멤버 프로필 -->
                <div class="card">
                    <img class="card-image" src="/static/img/member4.png" alt="...">
                    <div class="card-body">
                        <p class="card-text"><small class="text-muted">현실주의자</small></p>
                        <p class="card-text">ISTJ</p>
                    </div>
                </div>

            </div>
            <div class="col">
                <ul class="question">
                    <li>이름</li>
                    <li>MBTI</li>
                    <li>블로그 주소</li>
                    <li>장점</li>
                    <li>협업 스타일</li>
                </ul>
            </div>
            <div class="col">
                <div class="answer">
                    <li>정서연</li>
                    <li>ISTJ</li>
                    <li><a href="https://daydream-sy.tistory.com/" target="_blank">https://daydream-sy.tistory.com/</a>
                    </li>
                    <li>무언가를 해야 한다면 무조건 해야 하며, 꾸준히 오래 지속할 수 있습니다.</li>
                    <li>최대한 많이 대화하면서 해야할 것들을 나누고, 맡은 역할은 최선을 다해 완성해보는 스타일입니다.</li>
                </div>
            </div>
        </div>
    </div>

    <!-- 방명록 -->
    <section class="guest-wrap">
        <div class="guest-column">
            <h2 class="comment-title">응원의 말을 남겨주세요!</h2>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="guest-name" placeholder="name">
                <label for="guest-name">닉네임</label>
            </div>
            <div class="form-floating">
                <textarea class="form-control" placeholder="cheer message" id="guest-comment"
                          style="height: 200px"></textarea>
                <label for="guest-comment">응원의 말</label>
            </div>
            <button type="button" onclick="save_guest()" class="btn btn-outline-dark">응원하기</button>
        </div>
        <div class="guest-column guest_mem" id="mem4">
            <ul id="guest-list">

            </ul>
        </div>
    </section>
    <!-- 기록된 방명록 -->

</body>
</html>
